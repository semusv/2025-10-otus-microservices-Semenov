# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: simple-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-service
                port:
                  number: 80
          - path: /otusapp/vvsemenov/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: simple-service
                port:
                  number: 80